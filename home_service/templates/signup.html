{% extends 'index.html' %}
{% load static %}
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% block body %}
{% ifequal error "create" %}
<script>
    alert('Registration Successful');
    window.location=('{% url 'login' %}');
</script>
	
{% endifequal %}
{% ifequal error "fcreate" %}
<script>
	alert('Registration successful');
	window.location=('{% url 'fuelman_login' %}');
</script>
{% endifequal %}
<style>

	nav{
		background-color:black;
	}
</style>

<form method="post" class="f-color" enctype="multipart/form-data">
	{% csrf_token %}
<section class="vh-100 gradient-custom">
	<div class="container py-5 h-100">
	  <div class="row justify-content-center align-items-center h-100">
		<div class="col-12 col-lg-9 col-xl-7">
		  <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
			<div class="card-body p-4 p-md-5">
			  <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
			  <form>
  
				<div class="row">
				  <div class="col-md-6 mb-4">
  
					<div class="form-outline">
					  <input type="text" name="uname" class="form-control form-control-lg" required/>
					  <label class="form-label" for="firstName">Username</label>
					</div>
  
				  </div>
				  <div class="col-md-6 mb-4">
  
					<div class="form-outline">
					  <input type="password"  name="pwd" class="form-control form-control-lg" required/>
					  <label class="form-label" for="lastName">Password</label>
					</div>
  
				  </div>
				</div>
				<div class="row">
					<div class="col-md-6 mb-4">
	
					  <div class="form-outline">
						<input type="text" name="fname" class="form-control form-control-lg" required/>
						<label class="form-label" for="firstName">First Name</label>
					  </div>
	
					</div>
					<div class="col-md-6 mb-4">
	
					  <div class="form-outline">
						<input type="text" name="lname" class="form-control form-control-lg" required/>
						<label class="form-label" for="lastName">Last Name</label>
					  </div>
	
					</div>
				  </div>
	
                <div class="row">
					<div class="col-md-6 mb-4">
	
					  <div class="form-outline">
						<input type="email" name="email" class="form-control form-control-lg" required/>
						<label class="form-label" for="firstName">Email</label>
					  </div>
	
					</div>
					<div class="col-md-6 mb-4">
	
					  <div class="form-outline">
						<input type="tel" name="contact" pattern="[0-9]{10}" class="form-control form-control-lg" required/>
						<label class="form-label" for="lastName">Phone Number</label>
					  </div>
	
					</div>
				  </div>
				  <div class="row">
					<div class="col-md-6 mb-4 d-flex align-items-center">
	
					  <div class="form-outline datepicker w-100">
						<input type="text" name="address" class="form-control form-control-lg" id="birthdayDate" required/>
						<label for="birthdayDate" class="form-label">Address</label>
					  </div>
	
					</div>
					

					<div class="col-md-6 mb-4">
	
						<h6 class="mb-2 pb-1">User type </h6>
	  
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type"
							value="customer" checked />
						  <label class="form-check-label" for="femaleGender">Customer</label>
						</div>
	  
						<div class="form-check form-check-inline">
						  <input class="form-check-input" type="radio" name="type"
							value="service_man" />
						  <label class="form-check-label" for="maleGender">Service provider</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="type"
							  value="fuel_man" />
							<label class="form-check-label" for="maleGender">Fuel provider</label>
						  </div>
	  
						
	  
					  </div>



				  </div>
				  <div class="row">
					<div class="col-md-6 mb-4">
	
					  <div class="form-outline">
						<input type="file" name="image" class="form-control form-control-lg" />
						<label class="form-label" for="firstName">Image</label>
					  </div>
	
					</div>
				</div>

  
				<div class="mt-4 pt-2">
				  <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
				</div>
  
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </section>
</form>
  
{% endblock %}
